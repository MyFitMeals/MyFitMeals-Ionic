<ion-header mode = "ios" translucent>
  <ion-toolbar mode = "ios" color="danger">
    <ion-title>Me connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">

  <!-- <ion-img [src]="item.src"></ion-img> -->
   <img src = "../../../assets/niklas-rhose-FlmXvqlD-nI-unsplash-1@3x.png" /> 

   <h1 style = "text-align: center;">MyFitMeals</h1>
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()" class = "loginForm">
 
      <ion-item mode = "ios">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
   
      <ion-item mode = "ios">
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
   
      <ion-button mode = "ios" expand="full" color="danger" type="submit" [disabled]="!credentialsForm.valid">Me connecter</ion-button>
      <a mode = "ios" type="button" [routerLink] = "['/register']">Cr√©er un compte</a>
      <!-- <ion-button expand="full" type="button" (click)="register()" [disabled]="!credentialsForm.valid">Register</ion-button> -->
   
    </form>

  

</ion-content>
