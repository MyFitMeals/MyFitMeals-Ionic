<ion-segment color = "primary" [(ngModel)] = "yudsegment">
  <ion-segment-button value="proteins">
    
    <ion-label>Prot√©ines</ion-label>
  </ion-segment-button>
  <ion-segment-button value="carbs">
    <ion-label>Glucides</ion-label>
  </ion-segment-button>
  <ion-segment-button value="fats">
    <ion-label>Lipides</ion-label>
  </ion-segment-button>
</ion-segment>

<div [ngSwitch] = "yudsegment">
  <ion-list *ngSwitchCase = "'proteins'">
    <ion-item>

      <ion-range [(ngModel)] = "proteinsRange" min="0" max="800" pin color="danger">
        <ion-icon slot="start" size="small" name="pizza-outline"></ion-icon>
        <ion-icon slot="end" name="fast-food-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase = "'carbs'">
    <ion-item>

      <ion-range [(ngModel)] = "carbsRange" min="0" max="800" pin color="danger">
        <ion-icon slot="start" size="small" name="pizza-outline"></ion-icon>
        <ion-icon slot="end" name="fast-food-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase = "'fats'">
    <ion-item>

      <ion-range [(ngModel)] = "fatsRange" min="0" max="800" pin color="danger">
        <ion-icon slot="start" size="small" name="pizza-outline"></ion-icon>
        <ion-icon slot="end" name="fast-food-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</div>
