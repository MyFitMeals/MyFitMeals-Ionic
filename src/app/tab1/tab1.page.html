<app-header></app-header>

<ion-content>

  <div class = "recipesFilters">

    <ion-chip outline = "true" color = "primary" [ngStyle] = "{'visibility': proteinFiltered? 'inherit':'hidden'}">
      <ion-label>P {{getProteins()}}</ion-label>
    </ion-chip>

    <ion-chip outline = "true" color = "primary" [ngStyle] = "{'visibility': carbsFiltered? 'inherit':'hidden'}">
      <ion-label>G {{getCarbs()}}</ion-label>
    </ion-chip>

    <ion-chip outline = "true" color = "primary" [ngStyle] = "{'visibility': fatsFiltered? 'inherit':'hidden'}">
      <ion-label>L {{getFats()}}</ion-label>
    </ion-chip>

    <ion-chip mode = "ios" color = "danger" (click) = "presentPopover($event)">
      Filtrer par macros
    </ion-chip>
